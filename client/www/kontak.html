<main>   
<div class="container">
  
  <div class="row wow fadeInDown">
    <div class="input-field col s4" >
    
    <select ng-model="databaru.grup" ng-controller="listGrup">
      <option value="" disabled selected>Pilih Grup</option>
      <option ng-repeat="lihat in grups"  value=" {{lihat.id_grup}} "> {{ lihat.nama_grup }} </option>
    </select>
     <!--
    <label>Materialize Select</label>
    <input type="text" ng-model="databaru.nama"><br>-->
      
      
    </div>
    <div class="input-field col s4">
      <input type="text" ng-model="databaru.nama"><br>  
      <label for="icon_prefix">Nama Kontak</label>    
    </div>
    <div class="input-field col s4">
      <input type="text" ng-model="databaru.alamat"><br>  
      <label for="icon_prefix">Alamat</label>    
    </div>    
  </div>

  <div class="row wow fadeLeft">
    <div class="input-field col s12">
      <button class="waves-effect waves-light btn" ng-click="tambahData()"><i class="material-icons left">add</i>Tambah</button>     

    </div>
  </div>

  <div class="row">
    <div class="input-field col s12">
      <i class="material-icons prefix">search</i>
      <input id="icon_prefix" type="text" ng-model="hasil" ass="validate">
      <label for="icon_prefix">Pencarian</label>
    </div>
  </div>
</div>
  <div class="container">
    <table class="bordered highlight">
      <thead>
        <tr>
            <th >#</th>
            <th >Nama Kontak</th>
            <th >No Kontak</th>
            <th >Alamat</th>
            <th >Grup</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="item in data | filter: hasil | orderBy: 'nama_kontak' ">
          <td>{{$index + 1}}</td>
          <td>{{item.nama_kontak}}</td>
          <td>{{item.kontak}}</td>
          <td>{{item.alamat}}</td>
          <td>{{item.nama_grup}}</td>
        </tr>
      </tbody>
    </table>
            
  </div>

</main>
<script>
  $(document).ready(function() {
      $('select').material_select();
  });
</script>
