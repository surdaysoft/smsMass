<main>   
  <div header-grup></div header-grup>
  <div class="container">
    <table class="bordered highlight">
      <thead>
        <tr>
            <th >#</th>
            <th >Nama Grup</th>
            <th >Keterangan</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="item in data | filter: hasil | orderBy: 'nama_grup' ">
          <td>{{$index + 1}}</td>
          <td>{{item.nama_grup}}</td>
          <td>{{item.ket}}</td>
        </tr>
      </tbody>
    </table>
            
  </div>

</main>
